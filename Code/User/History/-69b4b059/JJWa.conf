source=~/.config/hypr/catppuccin.conf

monitor=HDMI-A-1, 1920x1080, 0x0, 1

exec-once = waypaper --restore
exec-once = waybar
exec-once = swaync
exec-once = spotify

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = brave
$editor = code

env = GTK_THEME,'Catppuccin-Mocha-Standard-Red-Dark:dark'

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    col.active_border = $mauve $red $red 45deg
    col.inactive_border = $surface1

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 7
    
    blur {
        enabled = true
        size = 5
        passes = 3
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

windowrulev2 = nomaximizerequest, class:.*

windowrulev2 = opacity 0.9 0.9,class:^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:^(Code)$

windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(Brave-browser)$
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 6, class:^(Spotify)$

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $editor
bind = $mainMod, W, exec, $browser
bind = $mainMod, B, exec, playerctl play-pause -p spotify
bind = $mainMod, equal, exec, playerctl volume 0.1+ -p spotify
bind = $mainMod, minus, exec, playerctl volume 0.1- -p spotify
bind = $mainMod Shift, equal, exec, playerctl volume 0.05+ -p spotify
bind = $mainMod Shift, minus, exec, playerctl volume 0.05- -p spotify
bind = $mainMod Shift, P, exec, poweroff
bind = $mainMod, R, exec, killall waybar; waybar
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
